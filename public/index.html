<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
        }
        .left {
            left: 0;
        }
        .right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="split left">
        <iframe src="applications/1/edit" style="width:100%; height:100%; border:none;"></iframe>
    </div>
    <div class="split right">
        <iframe src="applications/1" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</body>
</html>
